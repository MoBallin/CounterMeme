	<style>
		

	.memePix img {
		min-width: 320px;
		height: 170px;
		}
		
	#memeBox {
			margin-bottom: -100px;
		}
		#hello {
			margin-top: 310px;
			margin-left: 60px;
/*			display:inline-block;*/
		}

		</style>
		
	<script type="text/javascript">
		$(function(){

			//load data from JSON file
			$.getJSON('memeData.json', function(data){
				
				// load the template
				var template = $('#memetpl').html();
				// load the data
				var html = Mustache.to_html(template, data);
				$('#memeBox').html(html);
//				document.getElementById("memeBox").innerHTML = "Creme De La Meme";
//				document.getElementById("memeBox").innerHTML += html;
				// carousel with JQUERY cycle
    			$(document).ready(function(){
//					setTimeout(function() {
						
						$('.memeCarousel').memeCarousel();

//					}, 2000);
    			});	
			}); // getJSON
		}); // function
	</script>

				});
		</script>	
-->
	</head>
	
	<body>

		<div id="memeBox">
			 
		</div>	
<!--		<h1 id="memeH1"class="center"></h1>-->
		<script id="memetpl" type="text/template">
			{{#carousels}}
				<div class="memeCarousel center">
				{{#pictures}}

					<div class="memePix">
						<a class="memeCarousel-item" href="#"><img src="images/{{shortname}}.jpg" alt="Photo of {{uname}}"></a>
					</div>
					<h1 id="hello">{{myH1}}</h1>
				{{/pictures}}
				</div>
				
			{{/carousels}}
		</script>
		


	</body>
